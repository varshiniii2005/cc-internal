<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Instance Comparison</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cloud Instance Comparison</h1>

    <div class="filters">
      <label for="cpuFilter">Minimum vCPUs:</label>
      <input type="number" id="cpuFilter" value="0">

      <label for="searchBox">Search Name:</label>
      <input type="text" id="searchBox" placeholder="Enter instance name">
    </div>

    <table id="instanceTable">
      <thead>
        <tr>
          <th data-sort="Name">Name &#x25B2;</th>
          <th data-sort="vCPUs">vCPUs &#x25B2;</th>
          <th data-sort="Memory_GB">Memory (GB) &#x25B2;</th>
          <th>Zone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
